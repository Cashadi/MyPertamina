<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form MyPertamina</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="top">
          <img src="img/mypertamina.jpg" alt="pertamina" />
          <h1>
            Hi,
            <br />
            Selamat Datang!
          </h1>
          <p>Isi data pribadi anda</p>
        </div>
        <div class="box">
          <label for=""></label>
          <input type="number" placeholder="masukkan nomor telepon" required autofocus />
        </div>
        <div class="box">
          <input type="number" placeholder="PIN (6) DIGIT" />
        </div>
        <div class="pin">
          <span>Lupa Pin Anda?</span>
        </div>
        <div>
          <button type="submit" class="masuk">Masuk</button>
          <button type="reset" class="daftar">Daftar</button>
        </div>
      </form>
    </div>
  </body>
</html>
